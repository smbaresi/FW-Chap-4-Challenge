<!DOCTYPE html>
<html lang="en">

<head>

    <div class="d-flex flex-row bd-highlight mb-0">

            <img src="../Images/kertas.png" alt="image kertas" class="kertas" id="kertas2">
        </div>

    <div class="d-flex flex-row bd-highlight mb-0">
        <div class="col-5">

        <div class="col-5">
            <img src="../Images/gunting.png" alt="image gunting" class="gunting" id="gunting2">
        </div>
    </div>

    <div class="d-flex flex-row bd-highlight mb-0">
        <div class="col-12" id=refreshAction>
            <img src="../Images/refresh.png" class="refresh" id="refreshAction">
        </div>
    </div>

    <script src="../JavaScript/app.js" charset="utf-8" async></script>
